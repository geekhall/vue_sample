        }

            name: name,
            change, change,
            origin: function(){
                console.log("原来的方法定义方式。")
            },
            improve(){
                console.log("ES6支持的方法定义方式。")
            }
        }

        console.log(school);
        school.origin();
        school.improve();

        ////////////////////////////////////////
        let fn = function(){
            console.log("function1");
        }

        let fn1 = () => {
            console.log("function2");
        }

        fn();
        fn1();
