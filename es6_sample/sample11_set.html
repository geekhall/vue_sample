<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>
<body>
    <script>
        let s = new Set();
        let s2 = new Set(['奔驰', 'BMW', 'Tesla', 'Audi', 'Tesla']);

        // 元素个数
        console.log(s2.size);

        // 添加新的元素
        s2.add('Toyota');

        // 删除元素
        s2.delete('奔驰');

        // 检测元素
        console.log(s2.has('BMW'));

        // 清空
        // s2.clear();

        // 遍历
        for (let v of s2) {
            console.log(v);
        }

        console.log(s2);


        let arr = [1,2,3,4,5,4,3,2,1];
        // 1. 去重
        let result = [...new Set(arr)];
        console.log(result);

        // 2. 交集
        let arr2 = [4,5,6,5,6,7]
        let result1 = [...new Set(arr)].filter(item => {
            let s2 = new Set(arr2);
            if (s2.has(item)) {
                return true;
            } else {
                return false;
            }
        });
        console.log(result1);
        
        // 上面算法的简化版本
        let result11 = [...new Set(arr)].filter(item => new Set(arr2).has(item)? true : false);
        console.log(result11);

        // 3. 并集
        let result3 = [...new Set([...new Set(arr)].concat([...new Set(arr2)]))];
        let result33 = [...new Set([...arr, ...arr2])]
        console.log(result3);
        console.log(result33);

        // 4. 差集
        let result4 = [...new Set(arr)].filter(item => new Set(arr2).has(item)? false : true);
        console.log(result4);
        let result5 = [...new Set(arr)].filter(item => !(new Set(arr2).has(item))? true : false);
        console.log(result5);

    </script>
</body>
</html>
