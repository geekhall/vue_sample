        // 创建Promise对象
        const p = new Promise((resolve, reject) => {
            reject("失败的值！！");
        });

        // await 要放在async函数中
        async function main(){
            try{
                let result = await p;
                console.log(result);
            } catch (e){
                console.log(e);
            }
        }

        // 调用函数
        main();
    </script>
