<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise catch</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            reject("出错啦！～");
        });

        p.then((value) => {
            console.log(value);
        }, (error) => {
            console.log(error);
        })

        p.catch((error) => {
            console.error(error);
        })
    </script>
</body>
</html>
