<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String.prototype.matchAll</title>
</head>
<body>
    <script>
        let str = `<ul>
                        <li>
                            <a>云原生Java</a>
                            <p>出版日期：2015-01-02</p>
                        </li>
                        <li>
                            <a>Spring源码分析</a>
                            <p>出版日期：2018-11-12</p>
                        </li>
                    </ul>`;
                     
        // 声明正则
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg
        const result = str.matchAll(reg);
        console.log(result);

        // for(let v of result){
        //     console.log(v);
        // }
        const arr = [...result];
        console.log(arr);
    </script>
</body>
</html>
