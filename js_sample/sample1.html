<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <script>
        arr= [1,2,3,4,5,6,7]
        console.log(arr)
        arr.push(8)         // [1,2,3,4,5,6,7,8]
        console.log(arr)
        arr.pop()           // [1,2,3,4,5,6,7]
        console.log(arr)
        arr.shift()         // [2,3,4,5,6,7]
        console.log(arr)
        //unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
        arr.unshift(9)      // [9,2,3,4,5,6,7]
        console.log(arr)

        console.log("=======================")
        const arrnum = [1,3,5,6,7];
        arrnum.splice(1, 0, 2); // 从索引1的位置删除0个元素并插入元素2
        console.log(arrnum);    // [1,2,3,5,6,7]

        arrnum.splice(3, 2, 4,5); // 从索引3的位置删除2个元素并插入元素:4,5
        console.log(arrnum);    // [1,2,3,4,5,7]

        console.log("=======================")
        arr1 = [1,5,2,3,7,4,9]
        console.log(arr1)       // [1,5,2,3,7,4,9]
        arr1.sort()
        console.log(arr1)       // [1,2,3,4,5,7,9]
        arr1.reverse()
        console.log(arr1)       // [9,7,5,4,3,2,1]
    </script>
</body>
</html>
